<div id="selected_frame">
  <div id="selected_photos">
    <!-- double object names because rails uses the json root to scope params. TODO: figure out how to eliminate the need to do this in angular -->
    <div class="selected_photo" id="{{selected_photo.selected_photo.id}}" ng:repeat="selected_photo in selected_photos">
      <img ng:src="{{selected_photo.selected_photo.image_gallery_url}}" alt="{{selected_photo.selected_photo.title}}" />
      <span class="delete" ng:click="selected_photos.$remove(selected_photo);selected_photo.$destroy({selected_photo_id: selected_photo.selected_photo.id});">âœ•</span>
      <input name="selected_photo.selected_photo.title" value="{{selected_photo.selected_photo.title}}" />
    </div>
  </div>
</div>

<div id="outer_picture_frame">
  <div id="picture_frame">
    <div id="prev">&lsaquo;</div>
    <div id="photos">
      <!-- double object names because rails uses the json root to scope params. TODO: figure out how to eliminate the need to do this in angular -->
      <div class="photo" id="{{photo.photo.id}}" ng:repeat="photo in photos">
        <img ng:src="{{photo.photo.image_large_url}}" alt="{{photo.photo.title}}" />
        <span class="title">{{photo.photo.title}}</span>
      </div>
    </div>
    <div id="next">&rsaquo;</div>
  </div>
</div>
