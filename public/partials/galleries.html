<h1>Galleries of {{photographer.photographer.name}}</h1>
<ul id="galleries">
  <li class="gallery" ng:repeat="gallery in galleries">
    <!-- double object names because rails uses the json root to scope params. TODO: figure out how to eliminate the need to do this in angular -->
    <a href="#/photographers/{{this.photographer.photographer.id}}/galleries/{{gallery.gallery.id}}/photos">{{gallery.gallery.title}}</a>
  </li>
</ul>
